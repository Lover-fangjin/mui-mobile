		<script type="text/javascript" charset="utf-8">
			function refreshDown() {
				setTimeout(function(){
				//停止刷新
				mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
				},2000)
			}
			function refreshUp() {
				setTimeout(function(){
					
				for(var i = 0; i < 1; i++) {
					var divs = document.createElement("div");
					divs.className = 'fubaobei';
					divs.innerHTML = `
						<div class="fu">
							<a href="#" id="cha"><img src="img/jian2.jpg" alt="" /></a>
							<dl>
								<dt>目标金额</dt>
								<dd>20.0万</dd>
							</dl>
							<dl>
								<dt>出让比例</dt>
								<dd>40%</dd>
							</dl>
							<dl>
								<dt>筹款进度</dt>
								<dd>100%</dd>
							</dl>
							<dl>
								<dt>VIP投资期</dt>
								<dd>20天</dd>
							</dl>
						</div>`
					;
					mui(".baby")[0].appendChild(divs);
					
				}
				//停止刷新
				mui('#refreshContainer').pullRefresh().endPullupToRefresh();
				},2000)
			}
			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: refreshDown //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up:{
						contentdown: "下拉可以加载", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即加载", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在加载...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: refreshUp //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});
